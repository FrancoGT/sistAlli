<!DOCTYPE html>
<html>
<head th:replace="base :: head">
</head>
<body id="page-top">
<div th:replace="base :: nav"></div>
<!-- Begin Page Content -->
<div class="container-fluid">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Personas</h6>
            </div>
            <br>
            <div class="col-sm-3">
            	<a class="btn btn-sm btn-success" th:href="@{/new}">Nuevo Registro</a>
            </div>
            <br>
            <div class="card-body">
              <div class="table-responsive">
					<table class="table table-bordered" id="table_personas" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>ID</th>
								<th>NOMBRES</th>
								<th>TELEFONO</th>
								<th>ACCIONES</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="persona:${personas}">
								<td th:text="${persona.id}"></td>
								<td th:text="${persona.name}"></td>
								<td th:text="${persona.telefono}"></td>
								<td>
									<a th:href="@{/editar/}+${persona.id}" class="btn btn-sm btn-primary"><i class="fas fa-pen-square"></i></a>
                          			<a th:onclick="eliminar([[${persona.id}]])" class="btn btn-sm btn-danger" href="javascript:void(0)"><i class="fas fa-trash"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
		</div>
		<script>
			$('#table_personas').DataTable({
		        language: {
		            oPaginate: {
		                sFirst: "Primero",
		                sLast: "Último",
		                sNext: "Siguiente",
		                sPrevious: "Anterior",
		            },
		            oAria: {
		                sSortAscending: ": Activar para ordenar la columna de manera ascendente",
		                sSortDescending: ": Activar para ordenar la columna de manera descendente",
		            },
		            "search": "Buscar",
		            "info": "Mostrando pagina _PAGE_ de _PAGES_",
		            "infoEmpty": "No se encuentran registros",
		            "lengthMenu": "Mostrando _MENU_ registros por pagina",
		          },
		     })
		</script>
	</div>
	</div>
</div>
</body>
<footer class="sticky-footer bg-white" th:replace="base :: footer"> </footer>
</html>
