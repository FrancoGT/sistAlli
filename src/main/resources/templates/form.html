<!DOCTYPE html>
<html>
<head th:replace="base :: head">
</head>
<body id="page-top">
<div th:replace="base :: nav"></div>
<!-- Begin Page Content -->
<div class="container-fluid">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary" id="titulo">Nueva Persona</h6>
            </div>
            <br>
            <div class="col-sm-3">
            	<a class="btn btn-sm btn-success" th:href="@{/listar}">Volver</a>
            </div>
            <br>
            <div class="card-body">
              <div class="table-responsive">
					<form th:action="@{/save}" th:object=${persona} method="POST">
						<div class="form-group"> 
							<input id="id_persona" th:field="*{id}" type="hidden" value=""/>
							<label>Nombre</label>
							<input th:field="*{name}" type="text" class="form-control" autocomplete="off"/>
						</div>
						<div class="form-group"> 
							<label>Telefono</label>
							<input th:field="*{telefono}" type="text" class="form-control" autocomplete="off"/>
						</div>
						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success" />
						</div>
					</form>
			  </div>
		    </div>
</div>
</div>
<script >
	set_nombre_formulario();
</script>
</body>
<footer class="sticky-footer bg-white" th:replace="base :: footer"> </footer>
</html>
